    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/login.css"> 
    <title>Login</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="./img/logo.svg" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" data-target=".multi-collapse" href="#collapseDashboard"

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <a class="nav-item nav-link active" href="login.html">
                    <span class="material-icons">login</span> Login
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="flex-item" id="login-column">
                <h4>WELCOME BACK</h4>
                <h2>Log into your account</h4>
                    <div id=login-form>
                        <label for="emailOrUser">Email address or username</label>
                        <input type="email" class="form-control" id="emailOrUser" aria-describedby="emailHelp"
                            placeholder="Enter your email address or username">
                        <label for="password">Password</label>
                        <input type="email" class="form-control" id="password" aria-describedby="passwordHelp"
                            placeholder="Password">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
            </div>
            <div class="flex-item" id="panel">
                <h2>Access the all the COVID data you ever need</h2>
                <h1>All in ONE place.</h1>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
